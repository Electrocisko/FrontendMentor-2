<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-score">
          <p>Your Result</p>
          <div class="score">
            <h2 class="h2-aux">76</h2>
            <p class="aux">of 100</p>
          </div>
        
          <h2>Great</h2>
          <p class="text-score">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">Reaction  <p id="bold">80</p><p>/ 100</p></li>
            <li class="memory">Memory 92 / 100</li>
            <li class="verbal">Verbal 61 / 100</li>
            <li class="visual">Visual 72 / 100</li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
